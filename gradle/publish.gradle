afterEvaluate {
    project.publishing.publications.forEach { publication ->
        publication.pom.withXml {
            def root = asNode()
            root.appendNode('name', project.name)
            root.appendNode('description', 'Collection of Flow libraries')
            root.appendNode('url', 'https://github.com/splendo/kotlin-components')
            root.children().last() + pomConfig
        }
    }
}

