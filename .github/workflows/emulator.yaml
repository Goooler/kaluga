name: CI
on: push
env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"
jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [23, 32]
        module: ["base", "beacons", "bluetooth", "architecture", "architecture-compose", "alerts", "date-time", "date-time-picker", "logging", "hud", "base-permissions", "bluetooth-permissions", "calendar-permissions", "location-permissions", "storage-permissions", "notifications-permissions", "contacts-permissions", "microphone-permissions", "camera-permissions", "permissions", "location", "keyboard", "keyboard-compose", "links", "resources", "resources-compose", "review", "scientific", "system", "test-utils", "test-utils-base", "test-utils-alerts", "test-utils-architecture", "test-utils-bluetooth", "test-utils-hud", "test-utils-keyboard", "test-utils-koin", "test-utils-location", "test-utils-permissions", "test-utils-resources"]
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name : set up JDK 11
        uses : actions/setup-java@v3
        with :
          distribution : 'zulu'
          java-version : 11

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          arch: x86_64
          script: echo "Generated AVD snapshot for caching."

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          arch: x86_64
          script: ./gradlew :${{ matrix.module }}:connectedCheck