name: iOS tests
on: [pull_request, push]
env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=\"-Xmx8G -XX:MaxMetaspaceSize=512m -Dorg.gradle.daemon=false -Dkotlin.incremental=false\" -Dorg.gradle.daemon=false -Dkotlin.incremental=false -Dkotlin.daemon.jvm.options=-Xmx8G,-XX:MaxMetaspaceSize=512m,-Dorg.gradle.daemon=false,-Dkotlin.incremental=false"
  JAVA_OPTS: "-Xmx8G -XX:MaxMetaspaceSize=512m -Dorg.gradle.daemon=false -Dkotlin.incremental=false"

jobs:
  build:
    runs-on: macos-12
    outputs:
      projects: ${{ steps.envFile.outputs.projects }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      # remove VM settings as defined for using the IDE
      - run: sed -i '' -e '/org.gradle.jvmargs/d' gradle.properties; cat gradle.properties

      - name : set up JDK 11
        uses : actions/setup-java@v3
        with :
          distribution : 'temurin'
          java-version : 11

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
          gradle-home-cache-includes: |
            caches
            notifications
            configuration-cache

      - name: Konan cache
        uses: actions/cache@v3
        id: konan-cache
        with:
          path: ~/.konan/*
          key: konan

      - run: ./gradlew generateNonDependentProjectsFile

      - name: load projects for build matrix
        uses: cardinalby/export-env-action@v2
        id: envFile
        with:
          envFile: 'non_dependent_projects.properties'
          export: 'false'

      - name: Make cache of workspace
        uses: actions/cache@v3
        id: restore-build
        with:
          path: |
            ./*
            !/.gradle
          key: build-iOS-${{ github.sha }}

      - name: Compile the modules main source sets to be cached for the tests
        run: ./gradlew compileKotlinIosX64

  test:
    needs: build
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJSON(needs.build.outputs.projects) }}
    steps:
      - name: Gradle cache
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-includes: |
            caches
            notifications
            configuration-cache

      - name: Get cache of workspace
        uses: actions/cache@v3
        id: restore-build
        with:
          path: |
            ./*
            !/.gradle
          key: build-iOS-${{ github.sha }}

      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Konan cache
        uses: actions/cache@v3
        id: konan-cache
        with:
          path: ~/.konan/*
          key: konan

      - name: run tests
        run: ./gradlew :${{ matrix.module }}:iosX64Test